<!DOCTYPE html>
<html lang="en-US" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow de Imagens</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="slideshow" src="" alt="Slideshow">
    <script>
        const images = [
            '1.jpg',
            '2.jpg',
            '3.jpg',
            '3.png',
            '3.png',
            '3.png',
            '4.jpg'
            // Adicione o nome das imagens aqui
        ];

        let currentIndex = 0;
        const imageElement = document.getElementById('slideshow');
        const interval = 3000; // Intervalo de 3 segundos

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            imageElement.src = images[currentIndex];
        }

        // Inicia o slideshow com a primeira imagem
        imageElement.src = images[0];
        setInterval(changeImage, interval);
    </script>
</body>
</html>
