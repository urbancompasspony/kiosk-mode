<!DOCTYPE html>
<html lang="en-US" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow de Imagens</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="slideshow" src="" alt="Slideshow">
    <script>
        const imageExtensions = ['png', 'jpg', 'jpeg'];
        const images = [];
        
        const loadImages = () => {
            fetch('./path-to-your-image-directory')
                .then(response => response.text())
                .then(text => {
                    const parser = new DOMParser();
                    const htmlDocument = parser.parseFromString(text, 'text/html');
                    const imgTags = htmlDocument.getElementsByTagName('img');
                    for (let img of imgTags) {
                        const src = img.getAttribute('src');
                        const ext = src.split('.').pop().toLowerCase();
                        if (imageExtensions.includes(ext)) {
                            images.push(src);
                        }
                    }
                })
                .catch(error => console.error('Error loading images:', error));
        };

        let currentIndex = 0;
        const imageElement = document.getElementById('slideshow');
        const interval = 3000; // Intervalo de 3 segundos

        function changeImage() {
            if (images.length > 0) {
                currentIndex = (currentIndex + 1) % images.length;
                imageElement.src = images[currentIndex];
            }
        }

        loadImages();
        setInterval(changeImage, interval);
    </script>
</body>
</html>
