<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow de Imagens</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="slideshow" src="" alt="Slideshow">
    <script>
        const imageExtensions = ['png', 'jpg', 'jpeg'];
        const images = [];

        // Aqui, você precisará listar manualmente as imagens ou carregar automaticamente de um servidor.
        const loadImages = () => {
            for (let i = 1; i <= 4; i++) {
                imageExtensions.forEach(ext => {
                    images.push(`imagem${i}.${ext}`);
                });
            }
        }

        let currentIndex = 0;
        const imageElement = document.getElementById('slideshow');
        const interval = 3000; // Intervalo de 3 segundos

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            imageElement.src = images[currentIndex];
        }

        loadImages();
        setInterval(changeImage, interval);
    </script>
</body>
</html>
